<script>
    function openInBrowser() {
        var url = "https://https://taplink.cc/aivana";
        var newTab = window.open(url, "_blank");

        // Falls das Popup blockiert wird, leite stattdessen direkt weiter
        if (!newTab || newTab.closed || typeof newTab.closed == "undefined") {
            window.location.href = url;
        }
    }
</script>
<body onload="openInBrowser()">
    <p>Falls nichts passiert, <a href="https://google.de" target="_blank">hier klicken</a>.</p>
</body>
