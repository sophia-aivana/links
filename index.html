<html>
<script>
    function openInBrowser() {
        var url = "https://taplink.cc/aivana"; // Ziel-Link
        var newTab = window.open(url, "_blank");

        // Falls das Popup blockiert wird, leite direkt weiter
        if (!newTab || newTab.closed || typeof newTab.closed == "undefined") {
            window.location.href = url;
        }
    }
</script>
<body onload="openInBrowser()">
    <h2>Weiterleitung...</h2>
    <p>Falls nichts passiert, <a href="https://taplink.cc/aivana" target="_blank">hier klicken</a>.</p>
</body>
</html>html>
